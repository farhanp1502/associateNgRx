<mat-card class="mdc" style="min-height: 500px;">
    <mat-card-header>
        <h1>Associate Listing</h1>
        <button (click)="functionadd()" mat-raised-button color="accent" style="margin-left: 70%;">Add Associate (+)</button>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container matColumnDef="code">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>code</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th  mat-header-cell *matHeaderCellDef>email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container> 
            <ng-container matColumnDef="name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>NAME</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container> 
             <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>PHONE</th>
                <td mat-cell *matCellDef="let element">{{element.phone}}</td>
            </ng-container>  
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>ADDRESS</th>
                <td mat-cell *matCellDef="let element">{{element.address}}</td>
            </ng-container>  
            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef>Associate group</th>
                <td mat-cell *matCellDef="let element">{{element.associategroup}}</td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>TYPE</th>
                <td mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>  
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary">Edit</button>
                    <button mat-raised-button color="accent"> Delete</button>
                </td>
            </ng-container>
            
        
            <tr mat-header-row *matHeaderRowDef="displayassociate"></tr>
            <tr mat-row *matRowDef="let row; columns: displayassociate;"></tr>
            
            <!-- <tr mat-header-row *matHeaderRowDef="displayassociate"></tr>
            <tr mat-row *matRowDef="let row,column:displayassociate"></tr> -->
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>

        </mat-paginator>
    </mat-card-footer>
</mat-card>

    <form [formGroup]="associateform" (ngSubmit)="Saveassociate()">
        <mat-card>
            <mat-card-header>
                <h1>{{title}}</h1>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field *ngIf="isedit">
                    <mat-label>ID</mat-label>
                    <input formControlName="id" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>NAME</mat-label>
                    <input formControlName="name" matInput> 
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>EMAIL</mat-label>
                    <input formControlName="email" matInput>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>PHONE</mat-label>
                    <input formControlName="phone" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>ADDRESS</mat-label>
                    <textarea formControlName="address" matInput cols="15" rows="5"></textarea>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>ASSOCIATE GROUP</mat-label>
                    <mat-select formControlName="group">
                        <mat-option value="level1">Level 1</mat-option>
                        <mat-option value="level2">Level 2</mat-option>
                        <mat-option value="level3">Level 3</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-radio-group formControlName="type">
                    <mat-radio-button color="primary" value="CUSTOMER">CUSTOMER</mat-radio-button>
                    <mat-radio-button  color="primary" value="SUPPLIER">SUPPLIER</mat-radio-button>
                </mat-radio-group>
                <mat-checkbox formControlName="status">Is Active</mat-checkbox>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Save</button>
                <button (click)="closePopup()" mat-raised-button color="accent" >close</button>

            </mat-card-actions>
        </mat-card>
    </form>
